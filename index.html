<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade Race Prototype</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #06070a;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      canvas {
        display: block;
      }
      .hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        pointer-events: none;
      }
      .hud__line {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        line-height: 1.4;
        text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
      }
      .hud__center {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .fps-counter {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="hud" id="hud"></div>
      <div class="hud__center" id="hud-center"></div>
      <div class="fps-counter" id="fps"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
